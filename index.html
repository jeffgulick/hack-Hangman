<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="
    DOM.js"></script>
</head>
<body>
    <header>
        <h1>Hang Man</h1>
    </header>
    <div>
        <div class="jumbotron">
          <div id="wrong"></div>
            <h1 class="display-4">Lets Play Hang Man!!!</h1>
            <ul id="board"></ul>
            <div class="input-group mb-3">
                <div class="input-group-prepend center">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="hangMan()" disabled>Submit Guess</button>
                </div>
                <input type="text" id="guess" disabled>
              </div>
              <div id="gallow"></div>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" id="button" href="#" role="button" onclick="startGame()">Start/New</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="resetGame()">Reset Game</a>
          </div>
    </div>
    <div class="bottom">
      <h2>Guessed Letters: </h2>
      <div id="usedLetters"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
</html>
